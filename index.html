<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>

<body>
    <div class="bg-img">
        <img src="/Countdown-Rocketseat/images/top-image.svg">
        <img src="/Countdown-Rocketseat/images/bottom-image.svg">
    </div>

    <div class="main">
        <div class="content">
            <h2>READY TO LAUNCH IN...</h2>
            <div class="titles">
                <span>Dias</span><span>Horas</span><span>Minutos</span><span>Segundos</span>
            </div>
            <div class="timer">
                <p class="counter"></p>
            </div>
            <p class="release"></p>
            <p class="call-back">Inscreva-se para saber mais sobre o lan√ßamento</p>
            <button>Inscreva-se</button>
        </div>

        <img id="rocket" src="/Countdown-Rocketseat/images/rocket.svg">
    </div>

    <script src="/Countdown-Rocketseat/script.js"></script>
</body>

</html>
